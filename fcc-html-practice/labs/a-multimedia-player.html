<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Player</title>
</head>

<body>

  <h1>Chill Learning Media Player</h1>

  <!-- AUDIO SECTION -->
  <section>
    <h2>Sailing Away — Audio Track</h2>

    <audio controls aria-label="Relaxing instrumental song titled Sailing Away">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
    </audio>
  </section>

  <!-- VIDEO SECTION -->
  <section>
    <h2>Understanding the Map Method — Video Lesson</h2>

    <video controls width="640" aria-label="Educational video explaining how the JavaScript map method works">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">

      <track 
        src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt"
        kind="subtitles"
        srclang="en"
        label="English Subtitles">
    </video>
  </section>

  <!-- TRANSCRIPT SECTION -->
  <section>
    <h2>Transcript</h2>

    <p>
      In this lesson, we explore how the JavaScript map method works, how it transforms arrays,
      and how developers use it to create cleaner and more expressive code.
    </p>
  </section>

</body>
</html>
