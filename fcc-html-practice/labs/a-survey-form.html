<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>

<body>

  <h1 id="title">Creative Learner Feedback Survey</h1>

  <p id="description">
    Help us improve this learning space by sharing your thoughts and experience.
  </p>

  <form id="survey-form">

    <label id="name-label" for="name">
      Name
    </label>
    <input
      id="name"
      type="text"
      required
      placeholder="Enter your full name"
    >

    <label id="email-label" for="email">
      Email
    </label>
    <input
      id="email"
      type="email"
      required
      placeholder="Enter your email address"
    >

    <label id="number-label" for="number">
      Years of learning experience
    </label>
    <input
      id="number"
      type="number"
      min="0"
      max="50"
      placeholder="Enter a number"
    >

    <label for="dropdown">Preferred learning mode</label>
    <select id="dropdown">
      <option value="self-paced">Self-paced learning</option>
      <option value="guided">Guided mentorship</option>
    </select>

    <fieldset>
      <legend>How often do you study?</legend>

      <label>
        <input type="radio" name="study-frequency" value="daily">
        Daily
      </label>

      <label>
        <input type="radio" name="study-frequency" value="weekly">
        Weekly
      </label>
    </fieldset>

    <fieldset>
      <legend>What topics interest you? (Select all that apply)</legend>

      <label>
        <input type="checkbox" value="web-dev">
        Web Development
      </label>

      <label>
        <input type="checkbox" value="data-science">
        Data Science
      </label>
    </fieldset>

    <label for="comments">Additional comments</label>
    <textarea id="comments" placeholder="Share your feedback here..."></textarea>

    <button id="submit" type="submit">
      Submit
    </button>

  </form>

</body>
</html>
