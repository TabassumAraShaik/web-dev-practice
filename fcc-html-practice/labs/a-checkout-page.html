<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
</head>

<body>

  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>

    <img
      src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
      alt="A geometric cube product item"
    >
  </section>

  <section>
    <h2>Payment Information</h2>

    <form>

      <label for="card-name" id="card-name-label">
        Cardholder Name
        <span aria-hidden="true">*</span>
      </label>
      <input
        id="card-name"
        name="card-name"
        type="text"
        required
      >

      <label for="card-number" id="card-number-label">
        Card Number
        <span aria-hidden="true">*</span>
      </label>
      <input
        id="card-number"
        name="card-number"
        type="text"
        aria-describedby="card-number-help"
        required
      >

      <p id="card-number-help">
        Enter the 16-digit card number without spaces or dashes.
      </p>

      <label for="expiry">
        Expiration Date
        <span aria-hidden="true">*</span>
      </label>
      <input
        id="expiry"
        name="expiry"
        type="text"
        required
      >

      <button type="submit">Complete Order</button>

    </form>

  </section>

</body>
</html>
