<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="blog-post-card">

    <img
      class="post-img"
      src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
      alt="Scenic outdoor cover photo with mountains and sunset"
    >

    <div class="post-content">

      <h2 class="post-title">Finding Calm in Busy Days</h2>

      <p class="post-excerpt">
        A short reflection on slowing down, appreciating small rituals, and carving peace into
        fast-paced modern life.
      </p>

      <a class="read-more" href="#">Read More</a>

    </div>

  </div>

</body>
</html>
