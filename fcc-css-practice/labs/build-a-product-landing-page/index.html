<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header id="header">
    <img
      id="header-img"
      src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg"
      alt="Logo"
    />

    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>


  <section id="features">
    <h2>Features</h2>
    <p>Lightning fast. Futuristic vibes. Feels like Tony Stark's UI.</p>
  </section>


  <section id="about">
    <h2>Product Demo</h2>

    <iframe
      id="video"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="Product video"
    ></iframe>
  </section>


  <section id="pricing">
    <h2>Get Updates</h2>

    <form id="form" action="https://www.freecodecamp.org/email-submit">
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Enter your email"
        required
      />

      <input
        id="submit"
        type="submit"
        value="Notify Me"
      />
    </form>
  </section>


  <footer id="footer">
    <p>Made with ❤️ and caffeine</p>
  </footer>

</body>
</html>
